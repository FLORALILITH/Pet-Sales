<!DOCTYPE html>
<html>
  <head>
       <meta charset="UTF-8">
       <title>Contato - Pet Sales</title>
       <link rel="stylesheet" href="reset.css">
       <link rel="stylesheet" href="style.css">
  </head>
  <body>
       <header>
          <div class="caixa">
              <h1><img src="logo.png.png" alt="Logo do Pet Sales" width="330px" height="330px"></h1>
  <nav>
       <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="contato.html">Contato</a></li>
       </ul>
  </nav>
</div>
       </header>

    <main>
        <form>
            <label for="nomeesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomeesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea cols="68" rows="10" id="mensagem" class="input-padrao" required placeholder="Temos uma equipe dedicada pronta para responder a todas as suas perguntas. Entre em contato conosco por telefone e-mail ou visite nossa loja!"></textarea>

        <fieldset>
            <legend>Como prefere o nosso contato?</legend>
            <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

            <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

            <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
        </fieldset>

        <fieldset>
            <legend>Qual horário prefere ser atendido?</legend>
            <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>
        </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead>
              <tr>
                  <th>Dia</th>
                  <th>Horário</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                  <td>Domingo</td>
                  <td>9h às 15h</td>
              </tr>
              <tr>
                  <td>Segunda a Sexta-feira</td>
                  <td>9h às 18h</td>
              </tr>
              <tr>
                  <td>Sábado</td>
                  <td>9h às 15h</td>
              </tr>
            </tbody>
        </table>
    </main>

       <footer>
        <img src="rodape.branco.png" alt="Logo do Pet Sales">
        <p class="copyright" %copy;> Copyright Pet Sales - 2023</p>
   </footer>
</body>
</html>
